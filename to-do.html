<html class="no-js" lang="en">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lazy Out</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style type="text/css">
        form {
            display: inline-block;
           align-self:  center;
        }
        
        #button{
            display: inline-block;
            height: 20px;
            width: 70px;
            font-family: "simplifica";
            background-color:darkgreen;
            color:#ffffff;
            border-radius:5px;
            text-align: center;
            margin-top:2px;
            }

            .list {
                font-family: 'austie';
                font-weight: bold;
                font-size: 40px;
                text-align: center;
                color:black;
            }
        }
        </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script url="code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	  <script type="text/javascript" src="http://www.google-analytics.com/analytics.js"></script>
    <script url="code.jquery.com/jquery-1.10.2.js"></script>

    <script>

    $(document).ready(function() {
        $("#button").click(function(){
           var toAdd = $("input[name=checkListItem]").val();
            $(".list").append('<div class="item">'+ toAdd + '</div>')
        });
        $(document).on("click",".item", function(){
           $(this).remove(); 
        });
      });
    </script>
</head>
<body bgcolor= "#FF0000">
    <div id="center" >
        <p id="yey">TO-DO:</p>
        <p id ="things"> 
            <form name ="checkListForm">
                <input type="text" name="checkListItem"/>
          </form>
          <div id="button"> Add </div>
          <br/>
          <div id = "center" class = "list"></div>
        </p>
      </div>
    </body>
</html>
